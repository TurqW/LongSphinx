root:
- text: I am aware of my feelings and identify them, often in the moment. I know the difference between my thoughts and feelings.
- text: I embrace my feelings; they are valid and important.
- text: I know the difference between caring and caretaking. I recognize that caretaking others is often motivated by a need to benefit myself.
- text: I am able to feel compassion for another’s feelings and needs.
- text: I acknowledge that I may own the negative traits I often perceive in others.
- text: I acknowledge that I sometimes need the help of others.
- text: I am aware of my painful feelings and express them appropriately.
- text: I am able to express my feelings openly, directly, and calmly.
- text: I pursue intimate relationships only with others who want, and are able to engage in, healthy and loving relationships.
- text: I trust my ability to make effective decisions.
- text: I accept myself as I am. I emphasize progress over perfection.
- text: I feel appropriately worthy of the recognition, praise, or gifts I receive.
- text: I value the opinions of those I trust, without needing to gain their approval. I have confidence in myself.
- text: I recognize myself as being a lovable and valuable person.
- text: I seek my own approval first, and examine my motivations carefully when I seek approval from others.
- text: I continue to take my personal inventory, and when I am wrong, promptly admit it.
- text: I am honest with myself about my behaviors and motivations. I feel secure enough to admit mistakes to myself and others, and to hear their opinions without feeling threatened.
- text: I meet my own needs and wants when possible. I reach out for help when it’s necessary and appropriate.
- text: I perceive myself as equal to others.
- text: I avoid procrastination by meeting my responsibilities in a timely manner.
- text: I am able to establish and uphold healthy priorities and boundaries in my life.
- text: I am committed to my safety and leave situations that feel unsafe or are inconsistent with my goals.
- text: I am rooted in my own values, even if others don’t agree or become angry.
- text: I consider my interests and feelings when asked to participate in another’s plans.
- text: I can separate my feelings from the feelings of others. I allow myself to experience my feelings and others to be responsible for their feelings.
- text: I respect my own opinions and feelings and express them appropriately.
- text: My sexuality is grounded in genuine intimacy and connection. When I need to feel loved, I express my heart’s desires. I do not settle for sex without love.
- text: I  consider possible consequences before I make decisions.
- text: I stand in my truth and maintain my integrity, whether others approve or not, even if it means making difficult changes in my life.
- text: I realize that, with rare exceptions, other adults are capable of managing their own lives.
- text: I accept the thoughts, choices, and feelings of others, even though I may not be comfortable with them.
- text: I give advice only when asked.
- text: I am content to see others take care of themselves.
- text: I carefully and honestly contemplate my motivations when preparing to give a gift.
- text: I embrace and celebrate my sexuality as evidence of my health and wholeness. I do not use it to gain the approval of others.
- text: I develop relationships with others based on equality, intimacy, and balance.
- text: I find and use resources that meet my needs without making demands on others. I ask for help when I need it, without expectation.
- text: I behave authentically with others, allowing my caring and compassionate qualities to emerge.
- text: I ask directly for what I want and need. I do not try to manipulate outcomes with blame or shame.
- text: I cooperate, compromise, and negotiate with others in a way that honors my integrity.
- text: I treat others with respect and consideration
- text: I use my recovery for my own growth and not to manipulate or control others.
- text: My communication with others is authentic and truthful.
- text: I act in ways that encourage loving and healthy responses from others.
- text: I keep an open mind and accept others as they are.
- text: I engage in emotional, physical, or sexual intimacy when it is healthy and appropriate for me.
- text: I practice my recovery to develop healthy and fulfilling relationships.
- text: I use direct and straightforward communication to resolve conflicts and deal appropriately with confrontations.
- text: When I use the tools of recovery, I am able to develop and maintain healthy relationships of my choosing.
- text: I embrace my own vulnerability by trusting and honoring my feelings and needs.
- text: I welcome close relationships while maintaining healthy boundaries.
- text: I honor my authentic emotions and share them when appropriate.
- text: I freely engage in expressions of appreciation toward others.